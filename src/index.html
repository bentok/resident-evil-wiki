 <!DOCTYPE html>

 <html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Resident Evil Wiki</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="../bower_components/paper-material/paper-material.html">
    <link rel="import" href="../bower_components/paper-card/paper-card.html">
    <link rel="import" href="../bower_components/iron-pages/iron-pages.html">
    <style>
      body {
        font-size: 14px;
        background: #efefef;
        margin: 0;
        padding: 0;
      }
      h1 {
        padding: 1rem;
      }
      h2 {
        padding-top: 1rem;
      }
      .container {
         width: 50%;
      }
      @media screen and (max-width: 700px) {
        .container {
          width: 90%;
        }
      }
      paper-header-panel {
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
      paper-toolbar {
        background: #03a9f4;
        color: white;
      }
      paper-material {
        background: #fff;
      }
      paper-material p, h1, h2, h3, h4, ul {
        margin-left: 30px;
        margin-right: 30px;
      }
      paper-material#description img {
        max-width: 90%;
      }
      paper-card {
        width: 100%;
        margin-bottom: 16px;
      }
      #tabs {
        width: 100%;
        margin: 0;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        text-transform: uppercase;
      }
    </style>

    <style is="custom-style">
      paper-toolbar {
        --paper-toolbar-background: #242628; /* Mixin defined in paper-toolbar.html */
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: #f44336;
      }
      paper-tab {
        --paper-tab-ink: #f44336;
      }
    </style>

    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/prism/themes/prism.css" />
    <!-- endbower -->
  </head>
  <body unresolved ng-app='app' ng-controller='ServiceController'>
    <template is='dom-bind'>
      <paper-header-panel class="flex">
        <paper-toolbar >
          <paper-tabs id="tabs" selected="{{selected}}" self-end>
            <paper-tab name="Overview">Overview</paper-tab>
            <paper-tab name="Description">Description</paper-tab>
            <paper-tab name="Characters">Characters</paper-tab>
            <paper-tab name="Locations">Locations</paper-tab>
            <paper-tab name="Items">Items</paper-tab>
          </paper-tabs>
        </paper-toolbar>
      </paper-header-panel>

      <div class="container" layout end-justified center>
        <paper-material elevation="2">
          <h1 ng-bind='data.name'></h1>
        </paper-material>
      </div>

      <iron-pages selected="{{selected}}">
        <div class="container" layout end-justified center>
          <paper-card heading="Short Description">
            <div class="card-content" ng-bind="data.deck"></div>
          </paper-card>
          <paper-card heading="Developer">
            <div class="card-content" ng-bind="data.developers[0].name"></div>
          </paper-card>
          <paper-card heading="Platforms">
            <ul>
              <li ng-repeat="platform in data.platforms" class="card-content" ng-bind="platform.name"></li>
            </ul>
          </paper-card>
        </div>
        <div class="container" layout end-justified center>
          <paper-material elevation="1" id='description'>
            <div ng-bind-html='data.description'></div>
          </paper-material>
        </div>
        <div>Page Three</div>
        <div>Page Four</div>
        <div>Page Five</div>
      </iron-pages>
    </template>

    <script>
      document.addEventListener('WebComponentsReady', function () {
        var template = document.querySelector('template[is="dom-bind"]');
        template.selected = 0; // selected is an index by default
      });
    </script>

    <script src='../bower_components/angular/angular.js'></script>
    <script src='../bower_components/angular-sanitize/angular-sanitize.js'></script>
    <!-- bower:js -->
    <script src='../bower_components/webcomponentsjs/webcomponents.js'></script>
    <script src='../bower_components/promise-polyfill/Promise.js'></script>
    <script src='../bower_components/marked/lib/marked.js'></script>
    <script src='../bower_components/prism/prism.js'></script>
    <!-- endbower -->
    <script src='../dist/js/app.js'></script>
  </body>
</html>
