 <!DOCTYPE html>

 <html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Resident Evil Wiki</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="polymer-elements/post-card/post-card.html">
    <style>
      body {
        background: #efefef;
      }
      paper-header-panel {
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
      paper-toolbar {
        background: #03a9f4;
        color: white;
      }
      #tabs {
        width: 100%;
        margin: 0;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        text-transform: uppercase;
      }
    </style>
    <!-- bower:css -->
    <!-- endbower -->
  </head>
  <body unresolved ng-app='app' ng-controller='ServiceController'>

    <paper-header-panel class="flex">
      <paper-toolbar>
        <paper-tabs id="tabs" selected="all" self-end>
          <paper-tab name="all">All</paper-tab>
          <paper-tab name="favorites">Favorites</paper-tab>
        </paper-tabs>
      </paper-toolbar>
    </paper-header-panel>

    <div class="container" layout vertical center>
      <post-card>
        <img width="70" height="70"
          src="../images/avatar-07.svg">
        <h2>Another Developer</h2>
        <p>I'm composing with shadow DOM!</p>
      </post-card>
      <p>yo yo yo</p>
    </div>


    <script>
      var tabs = document.querySelector('paper-tabs');

      tabs.addEventListener('core-select', function() {
        console.log("Selected: " + tabs.selected);
      });
    </script>
    <script src='../bower_components/angular/angular.js'></script>
    <!-- bower:js -->
    <script src='../bower_components/webcomponentsjs/webcomponents.js'></script>
    <script src='../bower_components/promise-polyfill/Promise.js'></script>
    <!-- endbower -->
    <script src='../dist/js/app.js'></script>
  </body>
</html>
